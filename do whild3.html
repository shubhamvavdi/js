<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <script>
    
        var j = parseInt(prompt('Enter a number:'));

  
        var i =2;
        
        do {
            if (i > j) break; 
            console.log(i);
            i += 2; 
        } while (i <= j);
    </script>
</body>
</html>
