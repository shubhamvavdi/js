<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Numbers</title>
</head>
<body>
    <script>
       
        var j = parseInt(prompt('Enter a number:'), 10);
    
        var i = j;
        while (i >= 1) {
            console.log(i);  
            i--;
        }
    </script>
</body>
</html>
